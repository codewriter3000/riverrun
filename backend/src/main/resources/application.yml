spring:
  application:
    name: riverrun

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/riverrun}
    username: ${DATABASE_USERNAME:riverrun}
    password: ${DATABASE_PASSWORD:riverrun}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    io.riverrun: DEBUG
    org.springframework.web: INFO

# Riverrun Configuration
riverrun:
  multi-tenancy:
    enabled: ${MULTI_TENANCY_ENABLED:true}
    default-tenant-id: ${DEFAULT_TENANT_ID:00000000-0000-0000-0000-000000000001}
  deployment:
    mode: ${DEPLOYMENT_MODE:development}
  jwt:
    secret: ${JWT_SECRET:defaultSecretKeyThatShouldBeChangedInProduction1234567890}
    expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
    expiration-remember-me: ${JWT_EXPIRATION_REMEMBER_ME:2592000000} # 30 days in milliseconds

apiVersion: apps/v1
kind: Deployment
metadata:
  name: riverrun-backend
  namespace: riverrun
  labels:
    app: riverrun-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: riverrun-backend
  template:
    metadata:
      labels:
        app: riverrun-backend
    spec:
      containers:
      - name: backend
        image: riverrun/backend:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: riverrun-config
              key: DATABASE_URL
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: riverrun-secrets
              key: DATABASE_USERNAME
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: riverrun-secrets
              key: DATABASE_PASSWORD
        - name: MULTI_TENANCY_ENABLED
          valueFrom:
            configMapKeyRef:
              name: riverrun-config
              key: MULTI_TENANCY_ENABLED
        - name: DEPLOYMENT_MODE
          valueFrom:
            configMapKeyRef:
              name: riverrun-config
              key: DEPLOYMENT_MODE
        - name: DEFAULT_TENANT_ID
          valueFrom:
            configMapKeyRef:
              name: riverrun-config
              key: DEFAULT_TENANT_ID
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: riverrun-backend
  namespace: riverrun
spec:
  selector:
    app: riverrun-backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP

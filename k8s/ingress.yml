apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: riverrun-ingress
  namespace: riverrun
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - riverrun.example.com
    secretName: riverrun-tls
  rules:
  - host: riverrun.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: riverrun-backend
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: riverrun-frontend
            port:
              number: 80

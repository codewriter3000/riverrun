apiVersion: apps/v1
kind: Deployment
metadata:
  name: riverrun-frontend
  namespace: riverrun
  labels:
    app: riverrun-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: riverrun-frontend
  template:
    metadata:
      labels:
        app: riverrun-frontend
    spec:
      containers:
      - name: frontend
        image: riverrun/frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: riverrun-frontend
  namespace: riverrun
spec:
  selector:
    app: riverrun-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
